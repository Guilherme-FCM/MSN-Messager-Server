<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
</head>
<body>
    <button onclick="disconnect()">Disconnect</button>

    <select id="contacts"></select>

    <input type="text" placeholder="Message..." id="message">
    <button onclick="sendMessage()">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var url = new URL(window.location.href);
        var username = url.searchParams.get("username");

        window.onload = function (){
            socket.emit('login', { username })
        }

        function disconnect(){
            socket.emit('logoff', { username })
            window.location.href = '/'
        }

        function sendMessage(){
            const input = document.getElementById('message')
            const select = document.getElementById('contacts')
            socket.emit('message', {
                sender: username,
                recipient: select.value,
                message: input.value
            })
        }

        socket.on('login', renderContacts)

        socket.on('logoff', renderContacts)

        socket.on('message', data => {
            console.log(data)
        })

        function renderContacts(data){
            const select = document.getElementById('contacts')
            select.innerHTML = ''
            data.forEach(user => {
                option = document.createElement('option')
                option.innerHTML = user.username
                option.value = user.socket_id
                select.appendChild(option)
            });
        }
    </script>
</body>
</html>
